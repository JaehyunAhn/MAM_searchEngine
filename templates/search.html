<html>
	<body>
		<!-- extends are needed -->
		{% extends "auth.html" %}
		{% block content %}
		<br>
		Curret Dir: /mam/templates/search.html <br>
		<br>
		<center>
		I'm feeling lucky
		<br>
		<form action="/search/" method="post" style="display:inline;">{% csrf_token %}
			<input type="text" name="inputField" 
				value="" size=40 placeholder="Type your keyword"/>
			<input type="submit" value="Search"/>
		</form>
		<p>
		Image Search
		<form action="{% url "upload_image" %}" method="post"
			style="display:inline;" enctype="multipart/form-data">{% csrf_token %}
			<input id="id_image" type="file" name="file">
			<input type="submit" value="Submit" />
		</form>
		</p>
		<p>
		Media Search
		<form action="{% url "upload_media" %}" method="post"
			style="display:inline;" enctype="multipart/form-data">{% csrf_token %}
			<input id="id_media" type="file" name="file">
			<input type="submit" value="Submit"  />
		</form>
		</p>
		{{ user.username }} searched: {{ query }}
			{% if img %}
				<p>
				<img border="0" alt="image search" src={{ img }} />
				</p>
			{% endif %}
		</center>
		{% endblock %}
	</body>
</html>
